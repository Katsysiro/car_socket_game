<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplayer 2d car game!</title>
    <link rel="stylesheet" href="car.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="scene">
        <canvas></canvas>
        <canvas id="ray"></canvas>
        <!--<div class="bullets"></div>-->
        <div class="cars">
        </div>
        <div class="map"></div>
      </div>
    </div>
    <div class="points"></div>
    <div class="buttons">
      <button class="disconnect">Disconnect</button>
      <button class="clearscreen">Clear screen</button>
    </div>

    <div class="name">
      <div class="name-bg"></div>
      <form>
        <input autofocus placeholder="Nickname" autocomplete="nickname">
        <button>Play!</button>
      </form>
    </div>

    <div class="bottomleft">Use keyboard (up/down/left/right/space), swiping (shoot with second finger) or gamepad to drive the red car with other cars online!</div>

    <script src="https://car.pakastin.fi/socket.io/socket.io.js"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/controls.js"></script>

    <script src="js/base_car.js"></script>
    <script src="js/car.js"></script>
    <script src="js/socket.js"></script>
    
    <script src="js/main_socket.js"></script>
  </body>
</html>
