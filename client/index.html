<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <title>2d car</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <div class="wrapper">
            <div class="scene">
                <canvas></canvas>
                <canvas id="ray"></canvas>
                <div class="bullets"></div>
                <div class="cars">
                    <div class="car red"><div class="car-body"><div class="car-roof"></div></div><div class="car-name"></div></div>
                </div>
                <div class="map"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="clearscreen save" onclick="save()">Save</button>
            <button class="clearscreen mutate" onclick="mutate()">Mutate</button>
            <button class="clearscreen discard" onclick="discard()">Delete</button>
        </div>

        <div class="points"></div>

        <div class="name">
            <div class="name-bg"></div>
            <form>
              <input autofocus placeholder="Nickname" autocomplete="nickname">
              <button>Play!</button>
            </form>
        </div>

        <script src="https://car.pakastin.fi/socket.io/socket.io.js"></script>
        <script src="js/controls.js"></script>

        <script src="js/utils.js"></script>
        <script src="js/sensor.js"></script>
        <script src="js/network.js"></script>

        <!--
        <script src="js/car.js"></script>
        <script src="js/socket.js"></script>
        <script src="js/main.js"></script>-->

        <script src="js/shoot.js"></script>

    </body>

</html>
